<ng-container>
  <div class="modal-close bo-hover-color" (click)="close($event)" clickSound>
    <svg width="16" height="16" viewBox="0 0 16 16">
      <path fill="#fff"
        d="M13.957 3.457l-1.414-1.414-4.543 4.543-4.543-4.543-1.414 1.414 4.543 4.543-4.543 4.543 1.414 1.414 4.543-4.543 4.543 4.543 1.414-1.414-4.543-4.543z">
      </path>
    </svg>
  </div>
  <div class="form">
    <form novalidate="" class="">
      <div class="form__header">
        <div class="form__title"><span class="form__title--text">{{'options'|translate}}</span>
        </div>
        <div class="switch__panel">
          <ng-container *ngFor="let item of settingTypes">
            <input class="switch__panel--radio" [id]="item" name="switch" type="radio" [value]="item" [(ngModel)]="settingType">
            <label class="switch__panel--label" [for]="item" [ngClass]="getSettingTypeStyle(item)" clickSound>
              <svg width="16" height="16" viewBox="0 0 16 16" *ngIf="item === 'language'">
                <path fill="#fff"
                  d="M14.59 9.535c-0.839-1.454-0.335-3.317 1.127-4.164l-1.572-2.723c-0.449 0.263-0.972 0.414-1.529 0.414-1.68 0-3.042-1.371-3.042-3.062h-3.145c0.004 0.522-0.126 1.051-0.406 1.535-0.839 1.454-2.706 1.948-4.17 1.106l-1.572 2.723c0.453 0.257 0.845 0.634 1.123 1.117 0.838 1.452 0.336 3.311-1.12 4.16l1.572 2.723c0.448-0.261 0.967-0.41 1.522-0.41 1.675 0 3.033 1.362 3.042 3.046h3.145c-0.001-0.517 0.129-1.040 0.406-1.519 0.838-1.452 2.7-1.947 4.163-1.11l1.572-2.723c-0.45-0.257-0.839-0.633-1.116-1.113zM8 11.24c-1.789 0-3.24-1.45-3.24-3.24s1.45-3.24 3.24-3.24c1.789 0 3.24 1.45 3.24 3.24s-1.45 3.24-3.24 3.24z">
                </path>
              </svg>
              <svg width="16" height="16" viewBox="0 0 16 16" *ngIf="item === 'sound'">
                <path fill="#fff"
                  d="M11.243 12.993c-0.192 0-0.384-0.073-0.53-0.22-0.293-0.293-0.293-0.768 0-1.061 2.047-2.047 2.047-5.378 0-7.425-0.293-0.293-0.293-0.768 0-1.061s0.768-0.293 1.061 0c1.275 1.275 1.977 2.97 1.977 4.773s-0.702 3.498-1.977 4.773c-0.146 0.146-0.338 0.22-0.53 0.22v0zM8.578 11.578c-0.192 0-0.384-0.073-0.53-0.22-0.293-0.293-0.293-0.768 0-1.061 1.267-1.267 1.267-3.329 0-4.596-0.293-0.293-0.293-0.768 0-1.061s0.768-0.293 1.061 0c1.852 1.852 1.852 4.865 0 6.718-0.146 0.146-0.338 0.22-0.53 0.22z">
                </path>
                <path fill="#fff"
                  d="M6.5 15c-0.13 0-0.258-0.051-0.354-0.146l-3.854-3.854h-1.793c-0.276 0-0.5-0.224-0.5-0.5v-5c0-0.276 0.224-0.5 0.5-0.5h1.793l3.854-3.854c0.143-0.143 0.358-0.186 0.545-0.108s0.309 0.26 0.309 0.462v13c0 0.202-0.122 0.385-0.309 0.462-0.062 0.026-0.127 0.038-0.191 0.038z">
                </path>
              </svg>
            </label>
          </ng-container>
        </div>
      </div>
      <div class="form__body">
        <div class="form__body--line" *ngIf="settingType === 'language'">
          <div class="btn--list">
            <ng-container *ngFor="let item of languages">
              <div class="btn--lang btn--list__item" [ngClass]="getLanguageStyle(item)" (click)="language = item" clickSound>
                <div class="btn--lang__icon">
                  <img [alt]="item" [src]="getLanguageSrc(item)">
                </div>
                <div class="btn--lang__value">{{item|translate}}</div>
              </div>
            </ng-container>
          </div>
        </div>
        <app-range-slider *ngIf="settingType === 'sound'" [range]="volume" (valueChanges$)="onVolumeChange($event)">
        </app-range-slider>
        <div class="form__body--line" *ngIf="settingType === 'sound'">
          <div class="line">
            <app-switch-button [text]="'bgm'|translate" [checked]="bgm" (valueChanges$)="onBgmToggle($event)">
            </app-switch-button>
          </div>
        </div>
        <div class="form__body--line" *ngIf="settingType === 'sound'">
          <div class="line">
            <app-switch-button [text]="'se'|translate" [checked]="se" (valueChanges$)="onSeToggle($event)">
            </app-switch-button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn bo-highlight-bg" (click)="close($event)" clickSound>{{'ok'|translate}}</button>
  </div>
</ng-container>
