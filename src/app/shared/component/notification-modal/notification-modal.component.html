<ng-container>
  <div class="modal-close bo-hover-color" (click)="close($event)" clickSound>
    <svg width="16" height="16" viewBox="0 0 16 16">
      <path fill="#fff"
        d="M13.957 3.457l-1.414-1.414-4.543 4.543-4.543-4.543-1.414 1.414 4.543 4.543-4.543 4.543 1.414 1.414 4.543-4.543 4.543 4.543 1.414-1.414-4.543-4.543z">
      </path>
    </svg>
  </div>
  <div class="details">
    <div class="details__header">
      <div class="details__title">{{notification?.title}}</div>
    </div>
    <div class="details__body">
      <div class="details__wrapper bo-scroll-styled">
        <div class="details__banner">
          <img alt="" *ngIf="notification?.img" [src]="notification?.img">
        </div>
        <div class="details__content" [innerHTML]="notification?.content|mdToHtml"></div>
      </div>
    </div>
    <div class="details__footer">
      <button class="btn details__close bo-highlight-bg" (click)="close($event)" clickSound>
        {{'ok'|translate}}
      </button>
    </div>
  </div>
</ng-container>
